plugins {
    id 'java'
}

group 'com.kousen'
version '1.0'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.12.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.12.0'
}

test {
    useJUnitPlatform()
}
